{% extends "news/base.html" %} {% load static %} {% block content %}
<main class="main-body">
  <div class="container login-page-container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 login-form-colu">
        <div class="register-form-div">
          <div class="register-form-head">
            <h3 class="register-heading">Register New Account</h3>
            <p>Please fill in the form below to register.</p>
          </div>
          <form class="login_form" role="form" action="{% url 'user_register' %}" onsubmit="return validate_form()" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col form-group">
                <label for="firstname" class="form-label login-form-label">First Name<span class="req-astric">*</span></label>
                <input type="text" class="form-control" id="firstname" name="first_name" placeholder="Enter your First name" aria-label="First name" required />
              </div>
              <div class="col form-group">
                <label for="lastname" class="form-label login-form-label">Last Name<span class="req-astric">*</span></label>
                <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Enter your Last name" aria-label="Last name" required />
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="form-label login-form-label">Username<span class="req-astric">*</span></label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" aria-label="user name" required />
            </div>
            <div class="form-group">
              <label for="password" class="form-label login-form-label">Password<span class="req-astric">*</span></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required />
            </div>
            <div class="form-group">
              <label for="password_confirm" class="form-label login-form-label">Confirm Password<span class="req-astric">*</span></label>
              <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm your Password" required />
            </div>

            <div class="button-div">
              <button type="submit" id="submit" class="btn btn-primary login-page-btn btn-lg" value="">Submit (पेश गर्नुहोस्)</button>
            </div>
          </form>

          <div class="link mt-3">
            <a class="bck-to-login" href="{% url 'login' %}">Back to Login (लगइनमा जानुहोस्)</a>
            <h2 style="color: red">{{ error }}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</main>
{% endblock content %}
